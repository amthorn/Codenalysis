language: python
cache: pip
jobs:
  include:
    - stage: test
      python: "3.8"
    - stage: test
      python: "3.9"

install:
  # API container deps
  - pip install -r requirements.txt

  # Web container deps
  - npm install --save-dev --prefix $(pwd)/src/Codenalysis/web/

script:
  - flake8 src/Codenalysis/api
  - eslint src/Codenalysis/web
