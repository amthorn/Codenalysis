<head>
	<!-- React -->
	<script src="https://unpkg.com/react@17/umd/react.{% if DEBUG %}development.{% else %}production.min.{% endif %}js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.{% if DEBUG %}development.{% else %}production.min.{% endif %}js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.{% if not DEBUG %}min.{% endif %}js"></script>

	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.{% if not DEBUG %}min.{% endif %}js"></script>

	<!-- Datatables -->
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

	<!-- Bootstrap 5 -->
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

	<!-- Notify.js -->
	<script type="text/javascript" src="/static/js/libraries/notify.js"></script>

	<!-- App scripts -->
	<script type="text/javascript" src="/static/js/Codenalysis.js"></script>

	{% block scripts %}
	{% endblock scripts %}

	<link rel="stylesheet" href="/static/css/bootstrap.min.css"></style>
	<link rel="stylesheet" href="/static/css/Codenalysis.css"></style>
	<link rel="stylesheet" href="/static/css/bootstrap-icons.css"></style>
	{% block styles %}
	{% endblock styles %}
</head>

<!DOCTYPE html>
<html>
	<header>
		{% block header %}
		{% endblock header %}
	</header>
	<body>
		<div class="container">
			{% block body %}
			{% endblock body %}
		</div>
	</body>
</html>

<!-- React Components -->
<script type="text/babel" src="/static/js/components/buttons/modal.js"></script>
<script type="text/babel" src="/static/js/components/buttons/rest.js"></script>
